<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>触摸事件监听示例</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #touchArea {
          width: 300px;
          height: 200px;
          background-color: #f0f0f0;
          border: 2px solid #333;
          margin: 50px auto;
          text-align: center;
          line-height: 200px;
          font-family: Arial, sans-serif;
        }
        .content {
            background-color: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 10px;
            margin: 10px 0;
            height: 80px;
            font-size: 14px;
            line-height: 1.5;
            overflow: auto;
        }
    </style>
</head>
<body>

<p id="touchArea">触摸我</p>
<div id="log" class="content"></div>

<script>
    const touchArea = document.getElementById('touchArea');
    const output = document.getElementById('log');

    function log(text) {
        output.innerText = `${output.innerText}${text}\n`;
        output.scrollTop = output.scrollHeight;
    }

    touchArea.addEventListener('touchstart', (event) => {
      log('touchstart: ' + event.touches.length + ' 个触点开始');
    });

    touchArea.addEventListener('touchmove', (event) => {
      log('touchmove: 触点移动，数量 = ' + event.touches.length);
      //event.preventDefault(); // 防止默认行为（如页面滚动）
    });

    touchArea.addEventListener('touchend', (event) => {
      log('touchend: 触点结束，数量 = ' + event.changedTouches.length);
    });

    touchArea.addEventListener('touchcancel', (event) => {
      log('touchcancel: 触点被取消，数量 = ' + event.touches.length);
      // 通常你在这里做一些清理或恢复状态的操作
    });
</script>

</body>
</html>
