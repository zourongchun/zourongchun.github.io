<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<script src="./vue.min.js"></script>

<body>
  <div id="app">
    <div v-html="message" ref="content" @touchstart="handleTouchStart" @touchmove="handleTouchMove"
      @touchend="handleTouchEnd"></div>
      <br>
      <br>
      <br>
      <br>
    <div>{{ val }}</div>
  </div>
</body>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      message: '11月9日晚，中共中央总书记、国家主席、中央军委主席习近平在广东省广州市出席中华人民共和国第十五届运动会开幕式并宣布运动会开幕。这是习近平在主席台上向大家挥手致意。新华社记者 燕雁 摄新华社广州11月9日电,中华人民共和国第十五届运动会9日晚在广东省广州市隆重开幕。中共中央总书记、国家主席、中央军委主席习近平出席开幕式并宣布运动会开幕。9日晚的广东奥林匹克体育中心华灯璀璨，气氛热烈。这是首次由粤港澳三地联合举办的全国运动会。19时58分，在欢快的乐曲声中，习近平和夫人彭丽媛等步入主席台，向观众挥手致意。全场响起长时间的热烈掌声。',
      val:'',
    },
    methods:{
      handleTouchStart(){

      },
      handleTouchMove(){

      },
      handleTouchEnd(){
        const selection = window.getSelection();
        const text = selection.toString();
        this.val = text
      },
    }
  })
</script>

</html>
